<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { background-color: #f8f9fa; color: #333; }
        header h1 { text-align: center; padding: 20px 0; }
        .navbar { box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); }
        #cvSection { display: none; } /* Cache la section CV au d√©part */
    </style>
</head>
<body>

<header>
    <h1>Portfolio</h1>
</header>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="index.html">Adrien Beysson</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Accueil</a></li>
                <li class="nav-item"><a class="nav-link" href="about.html">√Ä propos</a></li>
                <li class="nav-item"><a class="nav-link" href="skills.html">Comp√©tences</a></li>
                <li class="nav-item"><a class="nav-link" href="projects.html">Projets</a></li>
                <li class="nav-item"><a class="nav-link active" href="contact_cv.html">Contact & CV</a></li>
            </ul>
        </div>
    </div>
</nav>

<section class="container mt-5">
    <h2>Contactez-moi</h2>
    <form id="contactForm">
        <div class="mb-3">
            <label for="nom" class="form-label">Nom :</label>
            <input type="text" id="nom" name="nom" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email :</label>
            <input type="email" id="email" name="email" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="message" class="form-label">Message :</label>
            <textarea id="message" name="message" class="form-control" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Envoyer</button>
    </form>

    <!-- Section CV cach√©e au d√©but -->
    <div class="mt-4" id="cvSection">
        <h3>T√©l√©chargez mon CV :</h3>
        <a id="cvLink" href="cv/Adrien_Beysson_CV.pdf" class="btn btn-success" download>üìÑ T√©l√©charger le CV</a>
    </div>
</section>

<script>
    document.getElementById("contactForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Emp√™che l'envoi classique du formulaire

        // V√©rifier si les champs sont remplis
        var nom = document.getElementById("nom").value.trim();
        var email = document.getElementById("email").value.trim();
        var message = document.getElementById("message").value.trim();

        if (nom === "" || email === "" || message === "") {
            alert("Veuillez remplir tous les champs avant d'envoyer.");
            return;
        }

        // Afficher le bouton de t√©l√©chargement du CV
        document.getElementById("cvSection").style.display = "block";

        // Vider les champs du formulaire apr√®s soumission
        document.getElementById("contactForm").reset();
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
